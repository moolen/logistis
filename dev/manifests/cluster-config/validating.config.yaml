apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "simple-kubernetes-webhook.acme.com"
webhooks:
  - name: "simple-kubernetes-webhook.acme.com"
    failurePolicy: Ignore
    rules:
      - apiGroups: ["", "apps"]
        apiVersions: ["v1"]
        operations: ["*"]
        resources: ["deployments", "statefulsets", "configmaps", "secrets"]
        scope: "*"
    clientConfig:
      service:
        namespace: default
        name: simple-kubernetes-webhook
        path: /
        port: 443
      caBundle: 
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 2
